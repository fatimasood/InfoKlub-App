name: infoklub
description: "All Info in a single place"

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  provider: ^6.1.2
  country_picker: ^2.0.27
  country_pickers: ^3.0.1
  image_picker: ^1.1.2
  path_provider: ^2.1.5
  pdf: ^3.11.3
  open_file: ^3.5.10
  firebase_core: 
  firebase_storage: 
  firebase_auth:
  cloud_firestore: 
  flutter_toastr: 
  fluttertoast: ^8.2.12
  

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - lib/assets/Images/

